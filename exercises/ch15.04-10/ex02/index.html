<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">ToDo アプリ</h1>
      
      <form id="new-todo-form" class="flex gap-2 mb-4">
        <input 
          type="text" 
          id="new-todo" 
          placeholder="What needs to be done?" 
          class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-400" 
        />
        <button 
          class="bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-600 transition duration-200"
        >Add</button>
      </form>
      
      <ul id="todo-list" class="space-y-3">
        <!-- ToDo アイテムがここに動的に追加されます -->
      </ul>
    </div>

    <template id="todo-template">
      <li class="flex items-center justify-between p-3 border border-gray-200 rounded-lg bg-gray-50">
        <div class="view flex items-center gap-2">
          <input class="toggle" type="checkbox" />
          <label class="content flex-1 text-gray-700"></label>
        </div>
        <button class="destroy text-red-500 hover:text-red-700">❌</button>
      </li>
    </template>
  </body>
</html>
